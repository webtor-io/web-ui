{{ define "main" }}
    <script>
        (function () {
            const linkSource = 'data:application/x-bittorrent;base64,{{ .Data.Data | base64 }}';
            const downloadLink = document.createElement('a');
            downloadLink.href = linkSource;
            downloadLink.download = '{{ .Data.Name }}';
            downloadLink.click();
        })();
    </script>
    <div class="pt-3 px-5 flex justify-end">
        <a class="close closeable-close">close</a>
    </div>
{{ end }}
