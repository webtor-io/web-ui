{{ define "auth/form" }}
<section class="min-h-screen pt-[120px] pb-20 px-6">
  <div class="max-w-md mx-auto">

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="w-14 h-14 rounded-2xl bg-w-pink/10 flex items-center justify-center mx-auto mb-5">
        <svg class="w-7 h-7 text-w-pinkL" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
      </div>
      <h1 class="text-[clamp(1.8rem,4vw,2.4rem)] font-extrabold tracking-tight leading-tight mb-2">Verifying</h1>
      <p class="text-w-sub text-sm">Please wait while we verify your account</p>
    </div>

    <form class="progress-alert progress-alert-block hidden closeable">
      <div class="log-target"></div>
      <div class="pt-3 flex justify-end hidden alert-close-wrapper">
        <div class="error hidden">
          <a data-async-target="main" class="close" href="/login">login again</a>
        </div>
        {{ if eq .Data.ReturnURL "" }}
          <a data-async-target="main" class="close closeable-close" href="/lib/">library</a>
          <a data-async-target="main" class="close closeable-close" href="/profile">profile</a>
        {{ else }}
          <a data-async-target="main" id="return-url" class="close closeable-close" href="{{ .Data.ReturnURL }}">Next</a>
        {{ end }}
      </div>
    </form>

  </div>
</section>
{{ end }}
