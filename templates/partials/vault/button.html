{{ define "vault/button" }}
<div class="mb-6 mt-6">
	{{ if and .Funded }}
		<form method="get" data-async-target="#pledge-modal" data-async-push-state="false">
			<input type="hidden" name="pledge-form" value="true" />
			<button type="submit" class="btn btn-accent btn-outline capitalize whitespace-nowrap" data-umami-event="vault-supporting-clicked">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
				</svg>
				<span class="mx-1">
					You're Supporting This Torrent
				</span>
			</button>
		</form>
	{{ else }}
		<form method="get" data-async-target="#pledge-modal" data-async-push-state="false">
			<input type="hidden" name="pledge-form" value="true" />
			<button type="submit" class="btn btn-accent btn-outline capitalize whitespace-nowrap" data-umami-event="vault-clicked">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
				</svg>
				<span class="mx-1">
					Keep This Torrent Available
				</span>
			</button>
		</form>
		<div class="text-left w-full text-sm text-accent mt-2">
			<span class="text-accent">â“˜</span>
			If seeders go offline, this content may become unavailable.
		</div>
	{{ end }}
</div>
{{ "vault/button.js" | asset }}
{{ end }}
