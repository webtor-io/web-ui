{{ define "vault/button" }}
<div>
	{{ if and .Funded }}
		<form method="get" data-async-target="#pledge-modal" data-async-push-state="false">
			<input type="hidden" name="pledge-form" value="true" />
			<button type="submit" class="btn btn-soft btn-sm whitespace-nowrap" data-umami-event="vault-supporting-clicked">
				<svg class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
				You're Supporting This Torrent
			</button>
		</form>
	{{ else }}
		<form method="get" data-async-target="#pledge-modal" data-async-push-state="false">
			<input type="hidden" name="pledge-form" value="true" />
			<button type="submit" class="btn btn-soft btn-sm whitespace-nowrap" data-umami-event="vault-clicked">
				<svg class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
				Keep This Torrent Available
			</button>
		</form>
	{{ end }}
</div>
{{ "vault/button.js" | asset }}
{{ end }}
