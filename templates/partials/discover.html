{{ define "discover" }}
{{ if not .Tool }}
<div class="mt-12 relative z-10 w-full" id="discover-ribbon">
    <div class="max-w-[1100px] mx-auto overflow-hidden">
        <!-- Header -->
        <div class="flex items-center justify-between mb-5 gap-3">
            <div class="badge badge-lg bg-w-cyan/10 border-w-cyan/30 text-w-cyan gap-2 px-4 py-3 text-xs font-semibold tracking-widest uppercase">
                <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                Discover
            </div>
            <button class="discover-open text-w-cyan text-sm font-medium hover:underline cursor-pointer flex items-center gap-1 bg-transparent border-0 shrink-0" data-umami-event="discover-see-more-click">
                See more
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
            </button>
        </div>

        <!-- Card Ribbon -->
        <div class="flex gap-4 overflow-hidden pb-4">
            <button class="discover-card discover-open shrink-0 w-[140px] group cursor-pointer bg-transparent border-0 p-0 text-left" data-title="The Shawshank Redemption" data-umami-event="discover-card-click">
                <div class="aspect-[2/3] rounded-xl overflow-hidden border border-w-line group-hover:border-w-cyan/30 group-hover:shadow-[0_0_20px_rgba(0,206,201,0.1)] transition-all duration-300">
                    <img src="https://image.tmdb.org/t/p/w342/9cqNxx0GxF0bflZmeSMuL5tnGzr.jpg" alt="The Shawshank Redemption" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy" />
                </div>
                <p class="mt-2 text-sm font-medium text-w-text truncate group-hover:text-w-cyan transition-colors">The Shawshank Redemption</p>
                <p class="text-xs text-w-muted">1994</p>
            </button>

            <button class="discover-card discover-open shrink-0 w-[140px] group cursor-pointer bg-transparent border-0 p-0 text-left" data-title="The Housemaid" data-umami-event="discover-card-click">
                <div class="aspect-[2/3] rounded-xl overflow-hidden border border-w-line group-hover:border-w-cyan/30 group-hover:shadow-[0_0_20px_rgba(0,206,201,0.1)] transition-all duration-300">
                    <img src="https://image.tmdb.org/t/p/w342/cWsBscZzwu5brg9YjNkGewRUvJX.jpg" alt="The Housemaid" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy" />
                </div>
                <p class="mt-2 text-sm font-medium text-w-text truncate group-hover:text-w-cyan transition-colors">The Housemaid</p>
                <p class="text-xs text-w-muted">2025</p>
            </button>

            <button class="discover-card discover-open shrink-0 w-[140px] group cursor-pointer bg-transparent border-0 p-0 text-left" data-title="The Dark Knight" data-umami-event="discover-card-click">
                <div class="aspect-[2/3] rounded-xl overflow-hidden border border-w-line group-hover:border-w-cyan/30 group-hover:shadow-[0_0_20px_rgba(0,206,201,0.1)] transition-all duration-300">
                    <img src="https://image.tmdb.org/t/p/w342/qJ2tW6WMUDux911r6m7haRef0WH.jpg" alt="The Dark Knight" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy" />
                </div>
                <p class="mt-2 text-sm font-medium text-w-text truncate group-hover:text-w-cyan transition-colors">The Dark Knight</p>
                <p class="text-xs text-w-muted">2008</p>
            </button>

            <button class="discover-card discover-open shrink-0 w-[140px] group cursor-pointer bg-transparent border-0 p-0 text-left" data-title="Inception" data-umami-event="discover-card-click">
                <div class="aspect-[2/3] rounded-xl overflow-hidden border border-w-line group-hover:border-w-cyan/30 group-hover:shadow-[0_0_20px_rgba(0,206,201,0.1)] transition-all duration-300">
                    <img src="https://image.tmdb.org/t/p/w342/xlaY2zyzMfkhk0HSC5VUwzoZPU1.jpg" alt="Inception" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy" />
                </div>
                <p class="mt-2 text-sm font-medium text-w-text truncate group-hover:text-w-cyan transition-colors">Inception</p>
                <p class="text-xs text-w-muted">2010</p>
            </button>

            <button class="discover-card discover-open shrink-0 w-[140px] group cursor-pointer bg-transparent border-0 p-0 text-left" data-title="Pulp Fiction" data-umami-event="discover-card-click">
                <div class="aspect-[2/3] rounded-xl overflow-hidden border border-w-line group-hover:border-w-cyan/30 group-hover:shadow-[0_0_20px_rgba(0,206,201,0.1)] transition-all duration-300">
                    <img src="https://image.tmdb.org/t/p/w342/vQWk5YBFWF4bZaofAbv0tShwBvQ.jpg" alt="Pulp Fiction" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy" />
                </div>
                <p class="mt-2 text-sm font-medium text-w-text truncate group-hover:text-w-cyan transition-colors">Pulp Fiction</p>
                <p class="text-xs text-w-muted">1994</p>
            </button>

            <button class="discover-card discover-open shrink-0 w-[140px] group cursor-pointer bg-transparent border-0 p-0 text-left" data-title="Fight Club" data-umami-event="discover-card-click">
                <div class="aspect-[2/3] rounded-xl overflow-hidden border border-w-line group-hover:border-w-cyan/30 group-hover:shadow-[0_0_20px_rgba(0,206,201,0.1)] transition-all duration-300">
                    <img src="https://image.tmdb.org/t/p/w342/kO39IEJ5SSmmBlYscXS9x2c8aXL.jpg" alt="Fight Club" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy" />
                </div>
                <p class="mt-2 text-sm font-medium text-w-text truncate group-hover:text-w-cyan transition-colors">Fight Club</p>
                <p class="text-xs text-w-muted">1999</p>
            </button>

            <button class="discover-card discover-open shrink-0 w-[140px] group cursor-pointer bg-transparent border-0 p-0 text-left" data-title="Interstellar" data-umami-event="discover-card-click">
                <div class="aspect-[2/3] rounded-xl overflow-hidden border border-w-line group-hover:border-w-cyan/30 group-hover:shadow-[0_0_20px_rgba(0,206,201,0.1)] transition-all duration-300">
                    <img src="https://image.tmdb.org/t/p/w342/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg" alt="Interstellar" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy" />
                </div>
                <p class="mt-2 text-sm font-medium text-w-text truncate group-hover:text-w-cyan transition-colors">Interstellar</p>
                <p class="text-xs text-w-muted">2014</p>
            </button>

        </div>
    </div>

    <!-- Coming Soon Modal -->
    <dialog id="discover-modal" class="modal">
        <div class="modal-box bg-w-card border border-w-line/50 rounded-2xl max-w-md text-center">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 text-w-muted hover:text-base-content">✕</button>
            </form>

            <div class="pt-4 pb-2">
                <svg class="mx-auto w-12 h-12 text-w-cyan mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>

                <h3 class="text-xl font-bold tracking-tight mb-3">Discover is coming soon!</h3>

                <p class="text-w-sub text-sm leading-relaxed mb-6">
                    Browse trending movies and series powered by Stremio addons — right here in Webtor.
                </p>

                <div class="flex gap-3 justify-center">
                    <button class="discover-close btn btn-soft-cyan btn-sm px-5" data-umami-event="discover-interested">
                        I'm interested
                    </button>
                    <button class="discover-close btn btn-ghost btn-sm px-5" data-umami-event="discover-not-interested">
                        No, thanks
                    </button>
                </div>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>
    {{ "discover.js" | asset }}
</div>
{{ end }}
{{ end }}
