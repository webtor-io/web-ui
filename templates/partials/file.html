{{ define "file" }}
{{ with .Data }}
<div class="bg-base-200/40 rounded-2xl p-6 border border-w-line/50 mb-3">
    <h2 class="text-base font-semibold mb-4 truncate" title="{{ .Item.Name }}">{{ .Item.Name }}</h2>
    <div class="flex flex-wrap gap-3">
        {{ template "stream_button" $ }}
        {{ template "button" makeFileDownload $ . }}
    </div>
    <div id="log-{{ .Item.ID }}" class="mt-3" data-async-layout="{{`{{ template "main" . }}`}}" />
</div>
{{ end }}
{{ end }}
